
# ğŸš€ Build & Cache: Runs on push to main, builds, and pushes to Cachix

name: ğŸš€ Build & Cache

on:
  push:
    branches:
      - main

jobs:
  build-and-cache:
    name: ğŸ“¦ Build & Push to Cachix
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Install Nix + enable flakes
      - name: ğŸ§Š Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      # 3ï¸âƒ£ Setup Cachix with push permissions
      - name: ğŸ“¦ Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      # 4ï¸âƒ£ (Optional but safe) Verify repo clean
      - name: ğŸ“ Verify no uncommitted changes
        run: |
          git diff --exit-code

      # 5ï¸âƒ£ (Optional but safe) Run flake checks again
      - name: ğŸ” Run flake checks
        run: nix flake check --all-systems --no-update-lock-file

      # 6ï¸âƒ£ Build default flake output
      - name: ğŸ”¨ Build default package
        run: nix build

      # 7ï¸âƒ£ Push closure to Cachix
      - name: ğŸš€ Push to Cachix
        run: |
          echo "Pushing flake output closure to Cachix..."
          nix path-info --recursive .#default | cachix push schrovimger
