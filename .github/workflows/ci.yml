
# Fast checks, lint, build, and cache for every PR
name: ğŸ§ª CI

on:
  pull_request:

jobs:
  flake-ci:
    name: âœ… Flake CI
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Install Nix + enable experimental features
      - name: ğŸ§Š Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      # 3ï¸âƒ£ Setup Cachix (optional but recommended for cache sharing)
      - name: ğŸ“¦ Cachix cache
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }} # uncomment if you push cache too

      # 4ï¸âƒ£ Check flake formatting

      - name: ğŸ§¹ nix fmt --check
        run: nix fmt . -- --check

      # 5ï¸âƒ£ Check flake correctness
      - name: ğŸ” nix flake check
        run: nix flake check --all-systems

      # 6ï¸âƒ£ Build default package (optional but good practice)
      - name: ğŸ”¨ nix build
        run: nix build

      # 7ï¸âƒ£ (Optional) Check dev shell works
      - name: ğŸ§‘â€ğŸ’» nix develop test
        run: nix develop --command echo "Dev shell works!"
