
# ğŸ§ª CI: Runs checks & build for every pull request

name: ğŸ§ª CI

on:
  pull_request:

jobs:
  flake-ci:
    name: âœ… Flake CI
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Install Nix + enable flakes
      - name: ğŸ§Š Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      # 3ï¸âƒ£ Setup Cachix for pull-request cache
      - name: ğŸ“¦ Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      # 4ï¸âƒ£ Verify no uncommitted changes (flake.lock, formatting)
      - name: ğŸ“ Verify no uncommitted changes
        run: |
          git diff --exit-code

      # 5ï¸âƒ£ Run flake checks (format-check, statix, deadnix)
      - name: ğŸ” Run flake checks
        run: nix flake check --all-systems --no-update-lock-file

      # 6ï¸âƒ£ Build the default package
      - name: ğŸ”¨ Build default package
        run: nix build

      # 7ï¸âƒ£ Test dev shell (optional)
      - name: ğŸ§‘â€ğŸ’» Test dev shell
        run: nix develop --command echo "Dev shell works!"
