name: ğŸ§ª Nix Flake CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-flake:
    name: âœ… Check Flake
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§Š Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # âœ… If secret exists â†’ push-enabled cache
      - name: ğŸ—ï¸ Setup Cachix (push-enabled)
        if: ${{ secrets.CACHIX_SIGNING_KEY }}
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      # âœ… If secret does NOT exist â†’ pull-only cache
      - name: ğŸ—ï¸ Setup Cachix (pull-only)
        if: ${{ !secrets.CACHIX_SIGNING_KEY }}
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger

      - name: ğŸ” Run `nix flake check`
        run: nix flake check

      - name: ğŸš€ Test `nix run`
        run: nix run . -- --version || nix run .
