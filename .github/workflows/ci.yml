name: ğŸ§ª Nix Flake CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-flake:
    name: âœ… Check Flake
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§Š Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: ğŸ—ï¸ Setup Cachix with Auth Token
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: ğŸ” Run `nix flake check`
        run: nix flake check

      - name: ğŸš€ Test `nix run`
        run: nix run . -- --version || nix run .
