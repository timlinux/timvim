
# âœ… Fast checks, lint, build, and cache for every PR
name: ğŸ§ª CI

on:
  pull_request:

jobs:
  flake-ci:
    name: âœ… Flake CI
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code â€” with **fetch-depth: 0**!
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # â¬…ï¸ ensures flake metadata and lock file match!

      # 2ï¸âƒ£ Install Nix + enable flakes
      - name: ğŸ§Š Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      # 3ï¸âƒ£ Setup Cachix
      - name: ğŸ“¦ Cachix cache
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      # 4ï¸âƒ£ Install nixpkgs-fmt for formatting
      - name: ğŸ§¹ Install nixpkgs-fmt
        run: nix profile install nixpkgs#nixpkgs-fmt

      # 5ï¸âƒ£ Check that all .nix files are formatted
      - name: ğŸ§¹ Check formatting
        run: |
          nixpkgs-fmt $(find . -name '*.nix')
          git diff --exit-code

      # 6ï¸âƒ£ Check flake correctness WITHOUT updating lock
      - name: ğŸ” nix flake check
        run: nix flake check --all-systems --no-update-lock-file

      # 7ï¸âƒ£ Build the default package
      - name: ğŸ”¨ nix build
        run: nix build

      # 8ï¸âƒ£ (Optional) Verify dev shell works
      - name: ğŸ§‘â€ğŸ’» nix develop test
        run: nix develop --command echo "Dev shell works!"
