# Fast checks & test on every push and PR
name: ğŸ§ª CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  flake-check:
    name: âœ… Check Flake
    runs-on: ubuntu-latest
    strategy:
      matrix:
        system: [x86_64-linux, aarch64-linux, x86_64-darwin, aarch64-darwin]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§Š Install Nix
        uses: cachix/install-nix-action@v25

      - name: ğŸ” Run nix flake check
        run: nix flake check --system ${{ matrix.system }}
