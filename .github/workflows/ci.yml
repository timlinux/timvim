name: ğŸ§ª Nix Flake CI

on:
  push:
    branches:
      - main    # run when someone pushes to main (should happen only via PR merge)
  pull_request:  # run on every PR (from dev branches)

jobs:
  check-flake:
    name: âœ… Check Flake
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Install Nix (pin to unstable if needed)
      - name: ğŸ§Š Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # 3ï¸âƒ£ Setup Cachix with fallback:
      # Push-enabled if secret exists, pull-only otherwise
      - name: ğŸ—ï¸ Setup Cachix (push-enabled)
        if: ${{ secrets.CACHIX_SIGNING_KEY != '' }}
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      - name: ğŸ—ï¸ Setup Cachix (pull-only)
        if: ${{ secrets.CACHIX_SIGNING_KEY == '' }}
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger

      # 4ï¸âƒ£ Run flake check (validates builds)
      - name: ğŸ” Run `nix flake check`
        run: nix flake check

      # 5ï¸âƒ£ Optionally test running your default package
      - name: ğŸš€ Test `nix run`
        run: nix run . -- --version || nix run .
